<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="quote">
            <blockquote>"The secret to getting ahead is getting started." - Mark Twain</blockquote>
        </div>
        <div class="filter-options">
            <button id="show-all">Show All</button>
            <button id="show-completed">Completed</button>
            <button id="show-active">Active</button>
        </div> 
        <div class="progress-container">
            <progress id="task-progress" value="0" max="100"></progress>
            <span id="progress-text">0% Complete</span>
        </div>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Task description" required>
            <input type="date" id="due-date" required>
            <select id="priority" required>
                <option value="" disabled selected>Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
